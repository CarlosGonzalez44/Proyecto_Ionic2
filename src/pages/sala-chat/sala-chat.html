<ion-header>
  <ion-navbar>
    <ion-title>{{room.title}}<ion-icon (click)="mostrarParticipantes()" name="people"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

<ion-card *ngFor="let m of messages">

  <ion-item>
    <ion-avatar item-left>
      <img src="{{rutaFoto}}">
    </ion-avatar>
    <h2>{{m.author}}</h2>
    <p>{{m.date}}</p>
    <!--
    <h2>{{m.user.name}}</h2>
    <p>{{m.date.date}}</p>
    -->
  </ion-item>

  <ion-card-content>
    <p>{{m.content}}</p>
  </ion-card-content>

</ion-card>

</ion-content>

<ion-footer>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newMessage" placeholder="Introduce un mensaje"></ion-input>
    </ion-item>
    <button ion-button block (click)="sendMessage()">Send</button>
</ion-footer>
